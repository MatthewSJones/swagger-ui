<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
    <meta charset="UTF-8">
    <title>Swagger UI</title>

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" media="screen,print" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="css/skin.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="css/print.css" media="print" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />

    <script src="lib/jquery.min.js" type="text/javascript"></script>
    <script src="lib/bootstrap.min.js" type="text/javascript"></script>
    <script src="lib/jquery.slideto.min.js" type="text/javascript"></script>
    <script src="lib/jquery.wiggle.min.js" type="text/javascript"></script>
    <script src="lib/jquery.ba-bbq.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.runtime.js" type="text/javascript"></script>
    <script src="lib/js-yaml.js" type="text/javascript"></script>
    <script src="lib/lodash.min.js" type="text/javascript"></script>
    <script src="lib/backbone.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/7.3/highlight.min.js" type="text/javascript"></script>
    <script src="lib/jsoneditor.js" type="text/javascript"></script>
    <script src="lib/marked.js" type="text/javascript"></script>
    <script src="swagger-ui.js" type="text/javascript"></script>
    <script src="jwt-auth.js" type="text/javascript"></script>
    <script src="swagger-ui-init.js" type="text/javascript"></script>
</head>

<body class="swagger-section">
<div id="header">
    <div class="row">
        <div id="mscc-logo-div" class="col-md-offset-1 col-sm-offset-1 col-md-2 col-sm-2">
            <a id="logo" href="http://www.microsemi.com">&nbsp;&nbsp;&nbsp;&nbsp;Microsemi</a>
        </div>
        <div id="auth-login" class="col-md-9 col-sm-9" style="display:none">
            <div class="row" style="padding-right:5px">
                <div class="col-md-4 col-md-offset-2 col-sm-offset-2  col-sm-4">
                    <input type="text" name="username" id="username" class="form-control" placeholder="UserName">
                </div>
                <div class="col-md-4 col-sm-4">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                </div>
                <div class="col-md-2 col-sm-2">
                    <button class="api-popup-authbtn btn btn-sm btn-default" type="button">Authorize</button>
                </div>
            </div>
            <div class="api-popup-content row">
                <div class="api-scopes col-md-offset-2 col-sm-offset-2  col-md-10 col-sm-10">
                    <b>Scopes : </b>
                    <span id="available-scopes">&nbsp;</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="message-bar" class="swagger-ui-wrap">&nbsp;</div>
<div id="swagger-ui-container" class="swagger-ui-wrap container">&nbsp;</div>

</body>
</html>
